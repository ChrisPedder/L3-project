name: Build Design Document PDF

on:
  push:
    paths:
      - 'document/**'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra fonts-dejavu lmodern

      - name: Build PDF
        run: |
          cd document
          pandoc L3_Design_Document.md \
            -o L3_Design_Document.pdf \
            --pdf-engine=xelatex \
            --toc \
            --number-sections \
            -V geometry:margin=2.5cm \
            -V fontsize=11pt \
            -V documentclass=article \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            --highlight-style=tango \
            --standalone

      - name: Copy PDF to pdf-viewer docs
        run: |
          cp document/L3_Design_Document.pdf pdf-viewer/docs/L3_Design_Document.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: L3-Design-Document
          path: document/L3_Design_Document.pdf

      - name: Commit PDF to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add document/L3_Design_Document.pdf pdf-viewer/docs/L3_Design_Document.pdf
          git diff --cached --quiet || git commit -m "Auto-build: update design document PDF"
          git push
