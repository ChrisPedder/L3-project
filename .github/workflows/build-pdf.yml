name: Build Design Document PDF

on:
  push:
    paths:
      - 'document/**'
      - 'slides/images/**'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Git LFS
        run: git lfs install

      - name: Install Pandoc, LaTeX and image tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra fonts-dejavu lmodern imagemagick ghostscript

      - name: Compress build photos for PDF embedding
        run: |
          mkdir -p /tmp/compressed-slides
          for img in slides/images/*.png; do
            [ -f "$img" ] || continue
            filename=$(basename "$img")
            convert "$img" -resize '1200x1200>' -quality 85 "/tmp/compressed-slides/$filename"
          done
          # Also compress any document-specific images
          if [ -d "document/images" ]; then
            mkdir -p /tmp/compressed-doc
            for img in document/images/*.{png,jpg,jpeg}; do
              [ -f "$img" ] || continue
              filename=$(basename "$img")
              convert "$img" -resize '1600x1600>' -quality 85 "/tmp/compressed-doc/$filename"
            done
          fi

      - name: Build PDF with compressed images
        run: |
          cd document
          # Create temporary symlinks to compressed images
          ln -sfn /tmp/compressed-doc images-compressed 2>/dev/null || true
          ln -sfn /tmp/compressed-slides slides-compressed
          # Rewrite image paths to use compressed versions
          sed \
            -e 's|../slides/images/|slides-compressed/|g' \
            -e 's|images/|images-compressed/|g' \
            L3_Design_Document.md > L3_Design_Document_build.md
          # Fall back to original images if compressed version doesn't exist
          # (handles the case where document/images/ doesn't exist yet)
          sed -i 's|images-compressed/|images/|g' L3_Design_Document_build.md 2>/dev/null || true
          pandoc L3_Design_Document.md \
            --resource-path=.:slides-compressed:images \
            -o L3_Design_Document.pdf \
            --pdf-engine=xelatex \
            --toc \
            --number-sections \
            -V geometry:margin=2.5cm \
            -V fontsize=11pt \
            -V documentclass=article \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            --highlight-style=tango \
            --standalone
          rm -f L3_Design_Document_build.md
          ls -lh L3_Design_Document.pdf

      - name: Compress PDF with Ghostscript
        run: |
          cd document
          gs -sDEVICE=pdfwrite \
            -dCompatibilityLevel=1.4 \
            -dPDFSETTINGS=/printer \
            -dNOPAUSE -dBATCH -dQUIET \
            -dColorImageResolution=200 \
            -dGrayImageResolution=200 \
            -sOutputFile=L3_Design_Document_compressed.pdf \
            L3_Design_Document.pdf
          echo "Original size: $(du -h L3_Design_Document.pdf | cut -f1)"
          echo "Compressed size: $(du -h L3_Design_Document_compressed.pdf | cut -f1)"
          mv L3_Design_Document_compressed.pdf L3_Design_Document.pdf

      - name: Copy PDF to viewer
        run: cp document/L3_Design_Document.pdf "pdf-viewer/docs/L3 Design Document.pdf"

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: L3-Design-Document
          path: document/L3_Design_Document.pdf
          retention-days: 90

      - name: Commit PDF to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add document/L3_Design_Document.pdf "pdf-viewer/docs/L3 Design Document.pdf"
          if git diff --cached --quiet; then
            echo "No PDF changes to commit"
          else
            git commit -m "build: update generated PDF"
            git push
          fi

  # Deploy to GitHub Pages after the PDF build completes
  deploy-pages:
    needs: build-pdf
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository (with latest PDF commit)
        uses: actions/checkout@v4
        with:
          lfs: true
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
